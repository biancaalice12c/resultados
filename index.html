<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultados</title>
</head>
<body>
    <main>
        <section class="resultado">
            <strong>Seu resultado</strong>

            <div>
                <strong>76</strong>

            <h2>otimo</h2>

        </section>

        <section class="resumo">
            <h2>Resumo</h2>

            <div>
                <div>
                    <img src="images/icon-reaction.svg" alt="icone de reacao">

            <div>
                <div>

                </div>

            </div>
            <div>
                <div>
                    <img src="images/icon-verbal.svg" alt="icone de verbal">

                </div>

            </div>
            <div>
                <div>
                    <img src="images/icon-visual.svg" alt="icon-visual">

                </div>
                
                <strong>73 / 100</strong>
            </div>

        </section>

</html>
